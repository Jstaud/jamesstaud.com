name: Deploy Infrastructure and Application

on:
  push:
    branches:
      - initial-app

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Build the backend Docker image
        run: |
          docker build . --file ./backend/dockerfile --tag jamesstaudcom_backend:latest

      - name: Push image to GHCR
        run: |
          REPO_NAME="${{ github.repository }}"          
          echo "::set-output name=repo::$(echo $REPO_NAME | awk '{print tolower($0)}')"
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker tag jamesstaudcom_backend:latest ghcr.io/${{ steps.lowercase.outputs.REPO_NAME }}/jamesstaudcom_backend:latest
          docker push ghcr.io/${{ steps.lowercase.outputs.REPO_NAME }}/jamesstaudcom_backend:latest

  build_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Build the frontend Docker image
        run: |
          docker build . --file ./frontend/dockerfile --tag jamesstaudcom_frontend:latest

      - name: Push image to GHCR
        run: |
          REPO_NAME="${{ github.repository }}"
          echo "::set-output name=repo::$(echo $REPO_NAME | awk '{print tolower($0)}')"
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker tag jamesstaudcom_frontend:latest ghcr.io/$REPO_NAME/jamesstaudcom_frontend:latest
          docker push ghcr.io/$REPO_NAME/jamesstaudcom_frontend:latest

  deploy_backend:
    runs-on: ubuntu-latest
    needs: build_backend
    steps:
      - uses: actions/checkout@v2

      - name: Run the backend container
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ORGANIZATION_ID: ${{ secrets.OPENAI_ORGANIZATION_ID }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          docker run -d -p 8000:8000 \ 
          -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
          -e OPENAI_ORGANIZATION_ID=${{ secrets.OPENAI_ORGANIZATION_ID }} \
          -e MONGODB_URI=${{ secrets.MONGODB_URI }} \
          jamesstaudcom_backend:latest

      - name: Deploy backend to DigitalOcean App Platform
        uses: digitalocean/app_action@v1.1.5
        with:
          app_name: jamesstaudcom_backend
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

  deploy_frontend:
    runs-on: ubuntu-latest
    needs: build_frontend
    steps:
      - uses: actions/checkout@v2

      - name: Run the frontend container
        env:
          BACKEND_API_URL: ${{ secrets.BACKEND_API_URL }}
        run: |
          docker run -d -p 8080:8080 \
            -e BACKEND_API_URL=${{ secrets.BACKEND_API_URL }} \
            jamesstaudcom_frontend:latest

      - name: Deploy frontend to DigitalOcean App Platform
        uses: digitalocean/app_action@v1.1.5
        with:
          app_name: jamesstaudcom_frontend
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}